<div class="social-icons">
    {% if site.github_username %}
      <a title="github" class="fa fa-github" href="https://github.com/{{ site.github_username }}"></a>
    {% endif %}
    <a title="subscribe" class="fa fa-rss" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
    {% if site.twitter_username %}
      <a title="twitter" class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
    {% endif %}
    {% if site.google_plus_id %}
      <a title="google+" class="fa fa-google-plus" href="https://plus.google.com/{{ site.google_plus_id }}/posts"></a>
    {% endif %}
    {% if site.email %}
      <a title="email" class="fa fa-envelope" href="mailto:{{ site.email }}"></a>
    {% endif %}
    {% if site.linkedin_username %}
      <a title="linkedin" class="fa fa-linkedin" href="https://www.linkedin.com/in/{{ site.linkedin_username }}"></a>
    {% endif %}
    {% if site.cv %}
      <a title="résumé" class="fa fa-file-text-o" href="{{ site.cv }}"></a>
    {% endif %}
</div>
<div class="clearfix"></div>
